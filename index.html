<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- link to Tailwind CSS framework -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Robot+Mono">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header id="header">
        <h1 class="text-5xl">Weather Dashboard</h1>
    </header>

    <main id="main-content">
        <div class="container mx-auto p-5 grid grid-cols-12 gap-4 h-full">
            <section id="search-form" class="col-span-4 bg-gray-200 text-center my-2 rounded divide-y-4 divide-black divide-opacity-25">
                <input id="search-input"type="text" class="m-1 mx-auto text-center rounded" placeholder="city name" value="milwaukee">
                <button id="search-button" onclick="myFunction()" class="m-2 px-2 py-1 bg-gray-600 border-gray-900 border-2 rounded-lg">search</button>
                <div id="" class="flex flex-col">
                    <h2 class="text-lg">previous searches:</h2>
                    <div id="search-history" class="flex flex-wrap-reverse">
                        <button id="old-search" class="m-2 px-2 py-1 bg-gray-400 border-gray-900 border-2 rounded-lg w-full">Milwaukee</button>
                        <!-- append old search elements here!! -->
                    </div>
                </div>
            </section>
            <section id="results" class="col-span-8 bg-gray-200 my-2 rounded gap-2 h-auto">
                <div id="results-container" class="grid grid-rows-12 h-auto">
                    <div id="current-day-weather" class="row-span-8 m-1 p-1 border-gray-500 border-2 rounded-lg">
                        <h2 id="city-name" class="inline text-2xl">&nbsp;</h2>
                        <span id="current-date" class="inline text-2xl">&nbsp;</span>
                        <div id="weather-icon" class="inline"></div>
                        <ul class='flex flex-col justify-around h-48 w-56'>
                            <li id="temp-now" class="flex justify-between">
                                <span class="">Temp:</span>
                                <!-- add temp here -->
                            </li>
                            <li id="wind-now" class="flex justify-between">
                                <span class="">Wind:</span>
                                <!-- add wind here -->
                            </li>
                            <li id="humidity-now" class="flex justify-between">
                                <span class="">Humidity:</span>
                                <!-- add humidity here -->
                            </li>
                            <li id="UV-index" class="flex justify-between">
                                <span class="">UV index:</span>
                                <!-- add UV index here -->
                            </li>
                        </ul>
                    </div>
                    <div class="row-span-4 m-1 p-1 border-gray-500 border-2 text-gray-200 rounded-lg">
                        <div id='forecast-container' class="grid grid-cols-5 h-auto">
                            <!-- add forecast days here -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer id="footer">
        <h3>&copy japankid 2021</h3>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
